{
    "Dhcp6": {
        "valid-lifetime": 4000,
        "renew-timer": 3600,
        "rebind-timer": 2000,
        "mac-sources": [
            "duid"
        ],
        "interfaces-config": {
            "interfaces": []
        },
        "lease-database": {
            "type": "memfile",
            "persist": true,
            "name": "/var/lib/kea/dhcp6.leases",
            "lfc-interval": 540
        },
        "client-classes": [
            {
                "name": "short",
                "valid-lifetime": 600,
                "min-valid-lifetime": 600,
                "max-valid-lifetime": 700
            },
            {
                "name": "long",
                "valid-lifetime": 3600,
                "min-valid-lifetime": 3600,
                "max-valid-lifetime": 4000
            }
        ],
        "expired-leases-processing": {
            "reclaim-timer-wait-time": 10,
            "flush-reclaimed-timer-wait-time": 25,
            "hold-reclaimed-time": 3600,
            "max-reclaim-leases": 100,
            "max-reclaim-time": 250,
            "unwarned-reclaim-cycles": 5
        },
        "option-def": [
            {
                "name": "acs-url",
                "code": 1,
                "space": "vendor-3561",
                "type": "binary",
                "array": false
            },
            {
                "name": "provisioning-code",
                "code": 2,
                "space": "vendor-3561",
                "type": "string",
                "array": false
            },
            {
                "name": "ntp-servers",
                "code": 56,
                "space": "dhcp6",
                "type": "binary",
                "array": false,
                "record-types": "",
                "encapsulate": ""
            }
        ],
        "subnet6": [
            {
                "subnet": "2001:dead:cafe:2::/56",
                "interface": "",
                "pools": [],
                "pd-pools": [],
                "option-data": [
                    {
                        "name": "domain-search",
                        "code": 24,
                        "data": "boardfarm.com, boardfarm.upclabs.com"
                    },
                    {
                        "always-send": true,
                        "code": 20,
                        "name": "reconf-accept"
                    },
                    {
                        "code": 64,
                        "data": "aftr.boardfarm.com",
                        "name": "aftr-name"
                    }
                ]
            }
        ],
        "loggers": [
            {
                "name": "kea-dhcp6",
                "output_options": [
                    {
                        "output": "/var/log/kea/kea-dhcp6-info.log"
                    }
                ],
                "severity": "INFO",
                "debuglevel": 99
            }
        ]
    }
}
